<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">{% load static %} <img src="{% static 'images/movies.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />Movies</a>
              <a class="navbar-brand" href="{% url 'home' %}">Movies</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'news' %}">News</a>
                  </li>
                  {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                  {% else %}
                  <li class="nav-item">
                    
                    <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                  </li>
                  {% endif %}
                  <!-- <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </nav>
          <div class="container">
            {% block content %}
            {% endblock content%}
          </div>
          <footer class="text-center text-lg-start bg-light text-muted mt-4">
            <div class="text-center p-4">
              Copyright - <a class="text-reset fw-bold text-decoration-none" target="blank" href="https://twitter.com">Twitter</a>

            </div>
          </footer>
    </body>
</html>
